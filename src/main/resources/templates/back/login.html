<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin login - Mercadona project - Dennis Santillan</title>
    <link rel="shortcut icon" href="/images/app/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/css/login.css" rel="stylesheet">
  </head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary">

    <main class="form-signin w-100 m-auto">
      <form class="mb-5" method="post" th:action="@{/login}">
        <img th:src="@{/images/app/logo-mercadona.svg}" alt="Logo" class="logo mb-4">
        <h1 class="h3 mb-3 fw-normal connect-title">Connexion</h1>

        <div th:if="${param.error}" class="alert alert-danger">
            Utilisateur ou mot de passe erron√©
        </div>

        <div class="form-floating mb-1">
          <input type="text" name="username" class="form-control" id="username">
          <label for="username">Utilisateur</label>
        </div>
        <div class="form-floating">
          <input type="password" name="password" class="form-control" id="password">
          <label for="password">Mot de passe</label>
        </div>

        <div class="my-3"></div>
        <button class="submit-btn btn w-100 py-2 mb-5" type="submit">Se connecter</button>
      </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


  </body>
</html>
