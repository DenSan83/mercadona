<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mercadona project - Dennis Santillan</title>
        <link rel="shortcut icon" href="/images/app/favicon.ico">
        <link href="/css/style.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <!-- Page header -->
        <header th:replace="~{front/components/header}"></header>
        <nav th:replace="~{front/components/nav}"></nav>

        <!-- Container -->
        <div class="container-xl">
            <div class="d-flex">
                <aside class="d-none d-md-block p-md-3 mt-4">
                    <div class="border mt-5 p-2">
                        <h4 class="categories-filter-title">Cat√©gories</h4>
                        <ul id="categoriesAside">
                            <li data-category="0">
                                <a class="btn btn-light w-100" href="#">Tous les Produits</a>
                            </li>
                            <li th:each="category : ${categories}" th:attr="data-category=${category.getCategoryId()}">
                                <a class="btn btn-light w-100"  th:text="${category.getCategoryName()}"></a>
                            </li>
                        </ul>

                    </div>
                </aside>
                <main class="py-3 w-100">
                    <div id="product-container"
                         class="product-container row px-3 mt-md-4"
                         th:insert="~{front/components/products}">
                    </div>
                </main>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="/js/script.js"></script>
    </body>
</html>
